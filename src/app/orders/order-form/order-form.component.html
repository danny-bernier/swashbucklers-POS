<mat-card>
  <div class="row">
    <div class="col mx-auto text-center">
      <h3 style="text-align: center; font-size: 48pt; padding-bottom: 12pt; text-decoration: underline;">Order Form</h3>
    </div>
  </div>
  <div *ngIf='isLoading' class="spinner-border text-danger" role="status" style="position:absolute; left: 49.1%;">
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="row">
    <div class="col-10 mx-auto border border-dark p-5 loginBox">
      <form (submit)="onSubmitForm(postForm)" #postForm="ngForm">
        <h3
          style="background-color: #ce1212; text-align: center; color: #FFF; padding-top: 5px; padding-bottom: 5px; font-size: 16pt;">
          Create Order Here:</h3>

        <div class="form-group mb-2">
          <label for="phoneNumber">Customers Phone Number</label>

          <input class="form-control" type="text" name="phoneNumber" required [ngModel]="phoneNumber"
            placeholder="phoneNumber" #phoneNumber="ngModel">
        </div>


        <div class="form-group mb-2">
          <label for="address">Address</label>

          <input class="form-control" type="text" name="address" required [ngModel]="createOrder?.location.address"
            placeholder="address" #address="ngModel">

        </div>
        <div class="form-group p-0 mb-2 d-flex justify-content-around">
          <div class="col-4">
            <label for="city">City</label>

            <input class="form-control" type="text" name="city" required [ngModel]="createOrder?.location.city"
              placeholder="city" #city="ngModel">

          </div>
          <div class="col-4">
            <label for="state">State</label>
            <select name="state" class="form-select" [ngModel]="createOrder?.location.state" #state="ngModel">
              <option value="">State</option>
              <option value="AL">AL</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>

          </div>
          <div class="col-4">
            <label for="zip">Zip</label>

            <input class="form-control" type="text" name="zip" required [ngModel]="createOrder?.location.zip"
              placeholder="zip" #zip="ngModel">

          </div>

        </div>

        <div class="form-group mb-2">
          <label for="itemId">Items Identification Number</label>

          <input class="form-control" type="number" name="itemId" required
            [ngModel]="createOrder?.orderDetailsDTOSet.itemId" placeholder="itemId" #itemId="ngModel">

        </div>
        <div class="form-group mb-2">
          <label for="quantity">Quantity</label>

          <input class="form-control" type="number" name="quantity" required
            [ngModel]="createOrder?.orderDetailsDTOSet.quantity" placeholder="quantity" #quantity="ngModel">

        </div>

        <div class="row">
          <button class="btn btn-danger mb-2 ml-0" type="submit">Create Order</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
