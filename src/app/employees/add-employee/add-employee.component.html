<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header clearfix">
      <h2  id="AddEmployeeLabel">Enter New Employee's Info</h2>
      <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="addEmployee(addForm)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="First" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="Last" required>
        </div>
        <div class="form-group">
          <label for="rank">Rank</label>
          <input type="text" ngModel name="rank" class="form-control" id="rank" placeholder="Rank" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel name="password" class="form-control" id="password" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" ngModel name="phoneNumber" class="form-control" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <label for="address"></label>
          <input type="text" ngModel name="address" class="form-control" id="address" placeholder="Street Address">
        </div>
        <div class="form-group">
          <label for="city"></label>
          <input type="text" ngModel name="city" class="form-control" id="city" placeholder="City">
        </div>
        <div class="form-group">
          <label for="state"></label>
          <input type="text" ngModel name="state" class="form-control" id="state" placeholder="State">
        </div>
        <div class="form-group">
          <label for="zip"></label>
          <input type="text" ngModel name="zip" class="form-control" id="zip" placeholder="ZIP">
        </div>
        <div class="modal-footer">
          <button type="button" id="add-employee-form" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
