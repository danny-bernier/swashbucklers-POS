 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
      Launch demo modal
    </button>

  <div class="row text-white bgc-default-tp1 py-25">
      <div class="col-1">Emp ID </div>
      <div class="col-2">First name</div>
      <div class="col-2">Last name</div>
      <div class="col-2">Timesheet ID</div>
      <div class="col-2">Clock in</div>
      <div class="col-2">Clock out</div>
      <div class="col-1"></div>
  </div>

  <div class="text-95 text-secondary-d" name="employeeRows" *ngFor="let timesheet of timesheets">
    <div class="row mb-2 mb-sm-0 py-25">
      <div class="col-1">{{timesheet.employee.employeeId}}</div>
      <div class="col-2">{{timesheet.employee.firstName}}</div>
      <div class="col-2">{{timesheet.employee.lastName}}</div>
      <div class="col-2">{{timesheet.timesheetId}}</div>
      <div class="col-2">{{timesheet.clockIn}}</div>
      <div class="col-2">{{timesheet.clockOut}}</div>
      <div class="col-1"><button type="submit" (click)="edit(timesheet.timesheetId)" class="btn-xs btn-warning">Edit</button></div>
    </div>
</div>
